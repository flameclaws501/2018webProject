<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title>main page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src = "jquery-3.3.1.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src = "main.js"></script>
        
        <script>
            if(!localStorage.getItem("visted"))
            {
                setTimeout(hideLoader, 3.5 * 1000);
                setTimeout(playBgm, 3.5 * 1000);
                localStorage.setItem("visted",true);
            }
            else
            {
                setTimeout(hideLoader, 0 * 1000);
                setTimeout(playBgm, 0 * 1000);
            }

            function hideLoader()
            {
                $('#loading').hide();
            }

            function playBgm()
            { 
                $('#bgm').trigger("play");
            }

            function clearVisit()
            {
                localStorage.clear();
            }
        </script>
    </head>
    <body>
        <div id="loading"></div>

        <div class="jumbotron">
            <h2>
                <button class = "btn btn-success" onclick = "window.open('Overwatch地圖介紹_00557013+00557048.pptx')">說明文件</button>
                <span>鬥陣特攻</span>
                <img id = "logo" src = "Image/main/overwatch.png" style = "width: 125px">
                <span>地圖介紹</span>
                <audio loop controls id = "bgm">
                    <source id = "vol" src = "bgm/main.mp3" type = "audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </h2>
        </div>

        <div id = "update" class = "container" align = "center" style = "width: 90%; text-align: center;">
        </div>

        <button class = "btn btn-danger" onclick = "clearVisit()">清理資料</button>

        <script>
            var bgm = document.getElementById("bgm");
            bgm.volume = 0.15;
        </script>
    </body>
</html>
