<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title>hollywood</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

        <link rel="stylesheet" href="map.css">

        <script src = "jquery-3.3.1.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            if(!localStorage.getItem("visted8"))
            {
                setTimeout(hideLoader, 5 * 1000);
                setTimeout(playBgm, 5 * 1000);
                localStorage.setItem("visted8",true);
            }
            else
            {
                setTimeout(hideLoader, 2 * 1000);
                setTimeout(playBgm, 2 * 1000);
            }

            function hideLoader() {
                $('#loading').hide();
            }

            function playBgm() { 
                $('#bgm').trigger("play");
            }
        </script>
    </head>
    <body background = "Image\background\hollywood.jpg">
        <div id="loading"></div>
        <div class="jumbotron" style = "background-color: #c0c0c0c0;">
            <h2>
                <span>好萊塢 Hollywood</span><img id = "flag" src = "Image\flag\hollywood.jpg">
                <a href="index.html" class="btn btn-primary">回首頁</a>
            </h2>
        </div>

        <audio loop controls id = "bgm">
            <source src = "bgm/hollywood/hollywood-1.mp3" type = "audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="slider single" id = "main" style = "border-color: #6e6e6e;">
            <img id = "screenPic" src = "Image\hollywood\hollywood-screenshot-001.jpg">
            <img id = "screenPic" src = "Image\hollywood\hollywood-screenshot-002.jpg">
            <img id = "screenPic" src = "Image\hollywood\hollywood-screenshot-003.jpg">
        </div>

        <div id = "description" style = "border-color: #6e6e6e;">
            <h1 style = "float: left">歡</h1>
            <h5>
                迎來到浮華和誘人的好萊塢，加利福尼亞。
                <br>
                在此，棕櫚樹和精美的汽車在街道上排列著，電影明星、導演和高級工作室主管在Galand's酒吧聊天和喝酒。
                在中華大劇院的街道上，Goldshire 工作室的智械電影導演HAL-Fred Glitchbot創作了他的兩部最新電影，他受到了各界從前作”超越月球”和”六槍殺手”的批評和商業讚譽。
                <br>
                然而，就連Tinseltown也被反智械的情緒所煽動，直言不諱的導演已經成為衝突升級的主要目標。
            </h5>
        </div>

        <iframe
            id = "google"
            style = "border-color: #6e6e6e;"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD2IVs5DbZLFG77qmJVd37v3p8W_22nNFQ&q=hollywood">
        </iframe>

        <img src = "Image/map/hollywood.jpg" id = "map" style = "border-color: #6e6e6e;"></img>

        <script src = "slick/slick.min.js"></script>
        <script src = "map.js"></script>

        <script>
            var bgm = document.getElementById("bgm");
            bgm.volume = 0.3;
        </script>
    </body>
</html>
