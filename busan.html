<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title>busan</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

        <link rel="stylesheet" href="map.css">

        <script src = "jquery-3.3.1.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            if(!localStorage.getItem("visted2"))
            {
                setTimeout(hideLoader, 5 * 1000);
                setTimeout(playBgm, 5 * 1000);
                localStorage.setItem("visted2",true);
            }
            else
            {
                setTimeout(hideLoader, 2 * 1000);
                setTimeout(playBgm, 2 * 1000);
            }

            function hideLoader() {
                $('#loading').hide();
            }

            function playBgm() { 
                $('#bgm').trigger("play");
            }
        </script>
    </head>
    <body background = "Image\background\busan.jpg" id = "update">
        <div id="loading"></div>
        <div class="jumbotron" style = "background-color: #ff481ac2">
            <h2>
                <span>釜山 Busan</span><img id = "flag" src = "Image\flag\busan.jpg">
                <a href="index.html" class="btn btn-primary">回首頁</a>
            </h2>
        </div>

        <audio loop controls id = "bgm">
            <source src = "bgm/busan/busan-1.mp3" type = "audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="slider single" id = "main" style = "border-color: #cf4200;">
            <img id = "screenPic" src = "Image\busan\busan-screenshot-001.jpg">
            <img id = "screenPic" src = "Image\busan\busan-screenshot-002.jpg">
            <img id = "screenPic" src = "Image\busan\busan-screenshot-003.jpg">
            <img id = "screenPic" src = "Image\busan\busan-screenshot-004.jpg">
        </div>

        <div id = "description" style = "border-color: #cf4200;">
            <h1 style = "float: left">釜</h1>
            <h5>
                山市受到鬼神智械的攻擊。 MEKA成功地擊敗了他們，但卻損失了他們所有的機甲(D.Va所駕駛的無人機械裝甲)，並且造成了城市的損壞。
                <br><br>
                通常那些鬼神都相隔幾個月才會再次攻擊釜山市，但是一周之後，他們又再次襲擊了這座城市。
                <br><br>
                這時只剩下D.Va來保衛城市，但她還是設法摧毀了襲擊者。
            </h5>
        </div>

        <iframe
            id = "google"
            style = "border-color: #cf4200;"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD2IVs5DbZLFG77qmJVd37v3p8W_22nNFQ&q=busan">
        </iframe>
        
        <script src = "slick/slick.min.js"></script>
        <script src = "map.js"></script>
    </body>
</html>
