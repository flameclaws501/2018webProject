<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title>templeOfAnubis</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

        <link rel="stylesheet" href="map.css">

        <script src = "jquery-3.3.1.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            if(!localStorage.getItem("visted14"))
            {
                setTimeout(hideLoader, 5 * 1000);
                setTimeout(playBgm, 5 * 1000);
                localStorage.setItem("visted14",true);
            }
            else
            {
                setTimeout(hideLoader, 2 * 1000);
                setTimeout(playBgm, 2 * 1000);
            }

            function hideLoader() {
                $('#loading').hide();
            }

            function playBgm() { 
                $('#bgm').trigger("play");
            }
        </script>
    </head>
    <body background = "Image\background\templeOfAnubis.jpg">
        <div id="loading"></div>
        <div class="jumbotron" style = "background-color: rgba(117, 109, 65, 0.747)">
            <h2>
                <span>阿努比斯神廟 Temple of Anubis</span><img id = "flag" src = "Image\flag\templeOfAnubis.jpg">
                <a href="index.html" class="btn btn-primary">回首頁</a>
            </h2>
        </div>

        <audio loop controls id = "bgm">
            <source id = "vol" src = "" type = "audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="slider single" id = "main" style = "border-color: #ad7b1d;">
            <img id = "screenPic" src = "Image\templeOfAnubis\templeOfAnubis-screenshot-001.jpg">
            <img id = "screenPic" src = "Image\templeOfAnubis\templeOfAnubis-screenshot-002.jpg">
            <img id = "screenPic" src = "Image\templeOfAnubis\templeOfAnubis-screenshot-003.jpg">
            <img id = "screenPic" src = "Image\templeOfAnubis\templeOfAnubis-screenshot-004.jpg">
        </div>

        <div id = "description" style = "border-color: #ad7b1d;">
            <h1 style = "float: left">阿</h1>
            <h5>
                努比斯神廟坐落在開羅郊區的吉薩高原古遺址之中，是
                該地區眾多新發掘地之一。雖然大多數人認為該遺址因
                考古學原因而受到關注，但它也隱藏了一個延伸到地下
                深處的研究設施的入口。據稱該設施收集了人工智能，
                但只有少數人知道這一點。即使是螺旋國際安全公司的
                代理商也不知道他們正在保護什麼。
            </h5>
        </div>

        <iframe
            id = "google"
            style = "border-color: #ad7b1d;"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD2IVs5DbZLFG77qmJVd37v3p8W_22nNFQ&q=egypt">
        </iframe>

        <img src = "Image/map/templeOfAnubis.jpg" id = "map" style = "border-color: #ad7b1d;"></img>

        <script src = "slick/slick.min.js"></script>
        <script src = "map.js"></script>

        <script>
            var num = Math.floor(1 + Math.random() * 3);
            var bgm = document.getElementById("bgm");
            var vol = document.getElementById("vol");
            vol.src = "bgm/templeOfAnubis/templeOfAnubis-" + num + ".mp3";

            bgm.volume = 0.3;
        </script>
    </body>
</html>
