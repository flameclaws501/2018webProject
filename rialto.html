            <h1 style = "float: left">里<h1>
            <h5>
                亞爾托是利爪組織代理人安東尼奧․巴塔爾第龐大的莊園的所
                在地，也是臭名昭著的“威尼斯事件”的背景，這是捍衛者和利
                爪組織的轉折點。意大利政府已採取重大舉措保護威尼斯，而
                這結果令人震驚。遊覽這個風景如畫的小鎮的遊客可以品嚐當
                地美食，享受輕鬆的貢多拉之旅，參觀Galleria D'arte Omnica（當地藝術畫廊），
                或者只是沿著運河漫步景點。
                <br>
                <br>
                里亞爾托是威尼斯的中心區域，擁有多條運河和河流，擁有貢
                多拉和偉大的歷史遺產，人類和智械和睦相處。然而，儘管有
                和平的環境，里亞爾托也是利爪組織總部的所在地。
            </h5>
