<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title>chateau</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

        <link rel="stylesheet" href="map.css">

        <script src = "jquery-3.3.1.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            if(!localStorage.getItem("visted3"))
            {
                setTimeout(hideLoader, 5 * 1000);
                setTimeout(playBgm, 5 * 1000);
                localStorage.setItem("visted3",true);
            }
            else
            {
                setTimeout(hideLoader, 2 * 1000);
                setTimeout(playBgm, 2 * 1000);
            }

            function hideLoader() {
                $('#loading').hide();
            }

            function playBgm() { 
                $('#bgm').trigger("play");
            }
        </script>
    </head>
    <body background = "Image\background\chateau.jpg" id = "update">
        <div id="loading"></div>
        <div class="jumbotron" style = "background-color: #1835b3b7">
            <h2>
                <span>蓋亞爾城堡 Château Guillard</span><img id = "flag" src = "Image\flag\chateau.jpg">
                <a href="index.html" class="btn btn-primary">回首頁</a>
            </h2>
        </div>

        <audio loop controls id = "bgm">
            <source src = "bgm/chateau/chateau-1.mp3" type = "audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="slider single" id = "main" style = "border-color: #0054b3;">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-001.jpg">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-002.jpg">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-003.jpg">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-004.jpg">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-005.jpg">
            <img id = "screenPic" src = "Image\chateau\chateau-screenshot-006.jpg">
        </div>

        <div id = "description" style = "border-color: #0054b3;">
            <h1 style = "float: left">蓋</h1>
            <h5>
                亞爾城堡位於法國東南部的安納西附近。
                <br>
                幾百年來，這個城堡是在地勢力龐大的吉拉德家族的遺產。在法國大革命後幾十年，蓋亞爾城因吉拉德家族勢力的衰弱而逐漸失修。
                <br><br>
                但是最近，城堡有了一位新主人：利爪組織的特務”奪命女”。
                <br>
                她已回到了她家族的祖屋。
            </h5>
        </div>

        <iframe
            id = "google"
            style = "border-color: #0054b3;"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD2IVs5DbZLFG77qmJVd37v3p8W_22nNFQ&q=château guillard">
        </iframe>
        
        <script src = "slick/slick.min.js"></script>
        <script src = "map.js"></script>
    </body>
</html>
